<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/index.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="results">
    <div class="results-container">
      <div class="result-left">
        <div>
          <p>Your Result</p>
        </div>
        <div>
          <h1>76</h1>
          <span>at 100</span>
        </div>
        <div>
          <h3>Great</h3>
          <span>You scored higher than 65% of the people who have taken these tests.</span>
        </div>
      </div>
      <div class="result-right">
        <div>
          <h2> Summary </h2>
        </div>
        <div>
          <div>
            <ul>
              <li><object data="assets/images/icon-reaction.svg" type="image/svg+xml" title="Reaction"></object></object></li>
              <li>Reaction</li>
            </ul>
            <span><b>80</b> / 100</span>
          </div>
          <div>
            <ul>
              <li><object data="assets/images/icon-memory.svg" type="image/svg+xml" title="Memory"></object></object></li>
              <li>Memory</li>
            </ul>
            <span><b>92</b> / 100</span>
          </div>
          <div>
            <ul>
              <li><object data="assets/images/icon-verbal.svg" type="image/svg+xml" title="Verbal"></object></object></li>
              <li>Verbal</li>
            </ul>
            <span><b>61</b> / 100</span>
          </div>
          <div>
            <ul>
              <li><object data="assets/images/icon-visual.svg" type="image/svg+xml" title="Visual"></object></li>
              <li>Visual</li>
            </ul>
            <span><b>72</b> / 100</span>
          </div>
          
         
        </div>
        <div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </div>

  
  
  

  



  


  


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
